<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d47a1; 
            color: #000; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: white; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #64b5f6; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1976d2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #1565c0; 
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #f8f9fa; 
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
            color: #000; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Date Difference Calculator</h1>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">
        <button onclick="calculateDateDifference()">Calculate Difference</button>
        <div id="result"></div>
        <h1>Days Until Christmas</h1>
        <button onclick="calculateDaysUntilChristmas()">Calculate</button>
        <div id="christmasResult"></div>
        <h1>Sign of Product</h1>
        <button onclick="openForm()">Calculate</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h2>Enter Numbers</h2>
                <form id="productForm">
                    <label for="num1">Enter first number:</label><br />
                    <input type="number" id="num1" name="num1" /><br />
                    <label for="num2">Enter second number:</label><br />
                    <input type="number" id="num2" name="num2" /><br />
                    <label for="num3">Enter third number:</label><br />
                    <input type="number" id="num3" name="num3" /><br /><br />
                    <button type="button" onclick="calculateProduct()">
                        Calculate
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function calculateDateDifference() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const oneDay = 1000 * 60 * 60 * 24;
            const difference = Math.ceil((endDate - startDate) / oneDay);
            document.getElementById('result').innerText = `Difference in days: ${difference}`;
        }

        function calculateDaysUntilChristmas() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const christmas = new Date(currentYear, 11, 25);
            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(currentYear + 1);
            }
            const oneDay = 1000 * 60 * 60 * 24;
            const daysLeft = Math.ceil((christmas - now) / oneDay);
            document.getElementById('christmasResult').innerText = `Days left until Christmas: ${daysLeft}`;
        }

        function openForm() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myModal").style.display = "none";
        }

        function calculateProduct() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            let product = num1 * num2 * num3;
            let sign;
            if (product > 0) {
                sign = "+";
            } else if (product < 0) {
                sign = "-";
            } else {
                sign = "Zero";
            }
            document.getElementById("myModal").style.display = "none";
            alert(`The sign of the product is: ${sign}`);
        }
    </script>
</body>
</html>

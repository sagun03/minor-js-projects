<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- C0905795 Sagun Saluja Styling -->

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      #calculator {
        text-align: left;
        padding: 20px;
        display: flex;
        flex-direction: column;
        border: 2px solid #3498db;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        margin: 0 auto;
      }
      #buttonContainer {
        text-align: left;
      }
      #result {
        display: none;
        margin-bottom: 0;
        margin-top: 10px;
        font-size: 18px;
        color: #3498db;
      }
      label {
        margin-bottom: 5px;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <!-- C0905795 Sagun Saluja Title-->
    <title>Calculator</title>
  </head>
  <body>
    <!-- C0905795 Sagun Saluja Main Container-->

    <div id="calculator">
      <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" />
      </div>
      <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" />
      </div>
      <div id="buttonContainer">
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
      </div>
      <p id="result"></p>
    </div>
    <!-- C0905795 Sagun Saluja Scripts-->
    <script>
      function multiply() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = num1 * num2;
        var resultParagraph = document.getElementById("result");
        resultParagraph.innerText = "The Result is: \n" + result;
        resultParagraph.style.display = result ? "block" : "none";
      }

      function divide() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = (num1 / num2).toFixed(3);
        var resultParagraph = document.getElementById("result");
        resultParagraph.innerText = "The Result is: \n" + result;
        resultParagraph.style.display = result ? "block" : "none";
      }

      function resetResult() {
        var resultParagraph = document.getElementById("result");
        resultParagraph.innerText = "The Result is: \n";
        resultParagraph.style.display = "none";
      }

      document.getElementById("num1").addEventListener("input", resetResult);
      document.getElementById("num2").addEventListener("input", resetResult);
    </script>
  </body>
</html>

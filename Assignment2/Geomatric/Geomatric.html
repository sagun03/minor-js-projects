<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Geometrizer</title>
        <!-- C0905795 Sagun Saluja Styling -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #3498db; 
        color: #fff; 
      }

      h1 {
        color: #fff;
      }

      .geometry-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2980b9; 
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      #result {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>The Geometrizer</h1>

    <!-- C0905795 Sagun Saluja Form -->
    <div class="geometry-container">
      <label for="radius">Radius of the Circle:</label>
      <input
        type="number"
        id="radius"
        placeholder="Enter the radius"
        min="0"
        step="0.01"
        required
      /><br />

      <button onclick="calcCircumference()">Calculate Circumference</button>
      <button onclick="calcArea()">Calculate Area</button>
      <p id="result"></p>
    </div>
      <!-- C0905795 Sagun Saluja Js -->
    <script>
      function calcCircumference() {
        var radius = document.getElementById("radius").value;

        if (radius !== "") {
          var circumference = 2 * Math.PI * radius;
          document.getElementById("result").innerText =
            "The circumference is " + circumference.toFixed(2) + ".";
        } else {
          alert("Please fill in all required fields.");
        }
      }

      function calcArea() {
        var radius = document.getElementById("radius").value;

        if (radius !== "") {
          var area = Math.PI * Math.pow(radius, 2);
          document.getElementById("result").innerText = "The area is " + area.toFixed(2) + ".";
        } else {
          alert("Please fill in all required fields.");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snack Supply Calculator</title>
    <!-- C0905795 Sagun Saluja Styling -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #3498db;
        color: #fff;
      }

      h1 {
        color: #fff;
      }

      .supply-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2980b9;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      #supplyResult {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Snack Supply Calculator</h1>

    <!-- Snack Supply Calculator Form -->
    <div class="supply-container">
      <label for="age">Your Age:</label>
      <input
        type="number"
        id="age"
        placeholder="Enter your age"
        min="0"
        required
      /><br />

      <label for="amountPerDay">Amount Per Day (in units):</label>
      <input
        type="number"
        id="amountPerDay"
        placeholder="Enter amount per day"
        min="0"
        step="0.01"
        required
      /><br />

      <button onclick="calculateSupply()">Calculate Snack Supply</button>
      <p id="supplyResult"></p>
    </div>
    <!-- C0905795 Sagun Saluja Js function -->
    <script>
      function calculateSupply() {
        var age = document.getElementById("age").value;
        var amountPerDay = document.getElementById("amountPerDay").value;

        if (age !== "" && amountPerDay !== "") {
          var maxAge = 80; // Constant max age
          var totalSupply = Math.round((maxAge - age) * 365 * amountPerDay);

          document.getElementById("supplyResult").innerText =
            "You will need " +
            totalSupply +
            " units to last you until the ripe old age of " +
            maxAge +
            ".";
        } else {
          alert("Please fill in all required fields.");
        }
      }
    </script>
  </body>
</html>

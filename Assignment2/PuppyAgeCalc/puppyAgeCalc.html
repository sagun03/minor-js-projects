<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Age Calculator</title>
    <!-- C0905795 Sagun Saluja Styling -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #3498db; /* Blue Theme */
        color: #fff; /* White Text */
      }

      h1 {
        color: #fff;
      }

      .puppy-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2980b9; /* Darker Blue Button */
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      #dogAgeResult {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Puppy Age Calculator</h1>

    <!-- C0905795 Sagun Saluja  -->
    <div class="puppy-container">
      <label for="puppyAge">Puppy's Age:</label>
      <input
        type="number"
        id="puppyAge"
        placeholder="Enter puppy's age"
        min="0"
        required
      /><br />

      <label for="conversionRate"
        >Conversion Rate (human years to dog years):</label
      >
      <input
        type="number"
        id="conversionRate"
        placeholder="Enter conversion rate"
        value="7"
        required
      /><br />

      <button onclick="calculateDogAge()">Calculate Dog Age</button>
      <p id="dogAgeResult"></p>
    </div>
    <!-- C0905795 Sagun Saluja Js function -->
    <script>
      function calculateDogAge() {
        var puppyAge = document.getElementById("puppyAge").value;
        var conversionRate = document.getElementById("conversionRate").value;

        if (puppyAge !== "" && conversionRate !== "") {
          var dogAge = puppyAge * conversionRate;
          document.getElementById("dogAgeResult").innerText =
            "Your doggie is " + dogAge + " years old in dog years!";
        } else {
          alert("Please fill in all required fields.");
        }
      }
    </script>
  </body>
</html>

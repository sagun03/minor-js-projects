<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!--C0905795 Sagun Saluja  Styling -->
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #3498db;
        color: #fff;
      }

      h1 {
        color: #fff;
      }

      .temperature-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #2980b9; /* Darker Blue Button */
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      #fahrenheit_label {
        margin-top: 20px;
      }
      #conversionResult1 {
        color: black;
      }
      #conversionResult2 {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Temperature Converter</h1>

    <!--C0905795 Sagun Saluja  Form -->
    <div class="temperature-container">
      <label for="celsius">Temperature in Celsius:</label>
      <input
        type="number"
        id="celsius"
        placeholder="Enter temperature in Celsius"
        required
      /><br />

      <button onclick="celsiusToFahrenheit()">Convert to Fahrenheit</button>

      <label for="fahrenheit" id="fahrenheit_label">Temperature in Fahrenheit:</label>
      <input
        type="number"
        id="fahrenheit"
        placeholder="Enter temperature in Fahrenheit"
        required
      /><br />

      <button onclick="fahrenheitToCelsius()">Convert to Celsius</button>

      <p id="conversionResult1"></p>
      <p id="conversionResult2"></p>
    </div>
    <!-- C0905795 Sagun Saluja [fahrenheitToCelsius] -->
    <!-- C0905795 Sagun Saluja [celsiusToFahrenheit] -->
    <script>
      function celsiusToFahrenheit() {
        var celsiusTemp = document.getElementById("celsius").value;

        if (celsiusTemp !== "") {
          var fahrenheitTemp = (celsiusTemp * 9) / 5 + 32;
          document.getElementById("conversionResult1").innerText =
            celsiusTemp + "째C is " + fahrenheitTemp.toFixed(2) + "째F.";
        } else {
          alert("Please fill in all required fields.");
        }
      }

      function fahrenheitToCelsius() {
        var fahrenheitTemp = document.getElementById("fahrenheit").value;

        if (fahrenheitTemp !== "") {
          var celsiusTemp = ((fahrenheitTemp - 32) * 5) / 9;
          document.getElementById("conversionResult2").innerText =
            fahrenheitTemp + "째F is " + celsiusTemp.toFixed(2) + "째C.";
        } else {
          alert("Please fill in all required fields.");
        }
      }
    </script>
  </body>
</html>
